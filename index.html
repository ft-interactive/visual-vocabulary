
<html>
<head>
    <title>Visual Vocabulary</title>
    <link rel="stylesheet" type="text/css" href="./mani.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="v2-data.js"></script>
</head>
<body>
    <style>
        text{font-family:metric}
    </style>

    <script>  

    d3.csv("chartTypes.csv",function(error, chartData){
      let plotCategories=catData.categories

      let container = d3.select("body")
        .append("div")
        .attr("class", 'container');

      window.onresize=redraw;

      container.append("h1")
        .text("Visual Vocabulary")
      container.append("h2")
        .text("Designing with data")
      container.append("p")
        .text("데이터 시각화를 위한 아주 많은 방법들 - 이들중 하나를 어떻게 선택할 것 인가?  당신의 이야기에서 어떤 데이터 관계를 결정할지가 가장 중요합니다, 여러분의 이야기에서 가장 중요한 어떤 관계 데이터를 결정할지 아래 색상별 카테고리를 클릭하세요, 그리고 최선의 일을 하는데 대해 약간의 기초적인 아이디어를 형상화 하기 위해 카테고리내의 챠트의 서로 다른 타입을 보세요. 이 목록들은 철저하지도 않고 마법도 아닙니다, 그러나 교육적이고 의미 있게 할 데이터 시각화에 대한 유용한 출발점 입니다.")
        .attr('class', 'intro-text')
      container.append("p")
        .text("Jon Schwabish 와 Severino Ribecca 의 그래픽 컬럼에 영감을 받다")

      let plotWidth=container.node().getBoundingClientRect().width;
      let cellWidth=(plotWidth)/plotCategories.length
      let menus=container.append("svg")
        .attr("width",plotWidth)
        .attr("height",100)
      let category=menus.selectAll(".categ")
        .data(plotCategories)
        .enter()
        .append("g")
        .attr("class","categ")
        .attr("id",function(d,i){return i})
        .on("mouseover",pointer)
        .on("mousedown",addLink)

      category.append("text")
        .attr("class","buttonText")
        .attr("x",function(d,i){return (cellWidth*i)+(cellWidth/2)})
        .attr("y",20)
        .attr("height",20)
        .attr("width",50)
        .attr("fill",function(d) {return d.colour})
        .text(function(d){return d.category})

      category.append("rect")
        .attr("class","button")
        .attr("x",function(d,i){return cellWidth*i})
        .attr("y",30)
        .attr("height",10)
        .attr("width",cellWidth)
        .attr("fill",function(d){return d.colour})

      function addCharts(lookUp){
        let chartWidth=((plotWidth-60)/6)-10
        let chartHolder=d3.select("#charts")
          .append("div")
        
        let chart=chartHolder.selectAll(".chart")
          .data(function(d){
            let filtered=chartData.filter(function(d){
                return d.category==lookUp
            })
            return filtered
          })
          .enter()
          let div=chart.append("div")
            .attr("class","chart")
            .style("max-width",chartWidth)

          div.append("div")
            .attr("class","chart")
            .style("height",55)
            .html(function(d){return d.chartName})

          div.append("img")
            .attr("class","chart")
            .style("background-color","#ffffff")
            .style("opacity",function (d){
              if(d.avail=="TRUE"){
                return 0.85
              }
              else{return 0.2}
            })
            .attr("src",function(d){return "icons/"+d.img})
            .attr("width", chartWidth-20)
            .attr("height", chartWidth-20)

          div.append("div")
            .attr("class","chartDesc")
            .html(function(d){return d.description})

      }

      function addInfo(el){
        let loookUp=el.category
        let infoPanel=container.append("div")
          .attr("class","panel")
          .attr("id","infoPanel")
          .style("background-color",el.colour)
        infoPanel.append("div")
          .attr("class","infoHeading")
          .html(loookUp)
        infoPanel.append("div")
          .attr("class","infoText")
          .html(el.description)
        infoPanel.append("div")
          .attr("class","infoSubhead")
          .html("Examples of use")
        infoPanel.append("div")
          .attr("class","infoText")
          .html(el.example)
        infoPanel.append("div")
          .attr("class","infoSubhead")
          .html("Chart types")
        infoPanel.append("div")
          .attr("id","charts")
          .attr("class","charts")

        addCharts(loookUp)
      }

      function addLink(d) {
        //console.log("d",d)
        d3.selectAll(".link")
        .remove()
        d3.selectAll(".panel")
          .remove()
        let x1=cellWidth*this.id+(cellWidth/2)
        let lineData = [
        {"x":x1,"y":40},
        {"x":x1,"y":40},
        {"x":x1,"y":40},
        {"x":x1,"y":40}];
        let lineData2 = [
        {"x":x1,"y":40},
        {"x":x1,"y":60},
        {"x":10,"y":60},
        {"x":10,"y":100}];

        d3.selectAll(".link")
        .data(d)
        .enter()
        menus.append("path")
          .attr("class","link")
          .attr("stroke",d.colour)
          .attr("d", lineFunction(lineData))
          .transition()
          .duration(300)
          .attr("d", lineFunction(lineData2))
          .each("end", next)

        function next(){
          addInfo(d)
        }
      }

      let lineFunction = d3.svg.line()
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
        .interpolate("linear");

      function redraw() {
        plotWidth=container.node().getBoundingClientRect().width;
        cellWidth=plotWidth/plotCategories.length
        menus.attr("width",plotWidth)
        d3.selectAll(".button")
          .attr("x",function(d,i){return cellWidth*i})
          .attr("width",cellWidth)
        d3.selectAll(".buttonText")
          .attr("x",function(d,i){return (cellWidth*i)+(cellWidth/2)})
          .attr("width",cellWidth)
      }

      function pointer() {
          this.style.cursor='pointer'

      }
    })//end data load



    </script>
</body>
</html>
